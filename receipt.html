<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* Stack items on smaller screens */
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .receipt-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center items on smaller screens */
        }
        .receipt-card {
            width: 100%; /* Full width on smaller screens */
            max-width: 300px; /* Limit the width on larger screens */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .receipt-card h3, .receipt-card p {
            margin: 10px 0;
        }
        .receipt-card button {
            margin: 5px 5px 0 0;
            padding: 8px;
            font-size: 0.9rem;
            background-color: #007bff;
            color: white;
        }
        .receipt-card button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            form {
                flex-direction: column; /* Stack inputs vertically */
            }
            .receipt-container {
                flex-direction: column; /* Stack receipts vertically */
                align-items: center;
            }
            .receipt-card {
                width: 90%; /* Take up most of the screen on smaller devices */
            }
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-container input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="text-start mb-4">
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
      </div>
    <h1>Receipt Generator</h1>
    
   
    <form id="receipt-form">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="description" placeholder="Description" required style="resize: none; height: 100px; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;"></textarea>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" placeholder="Date (optional)">
        <button type="submit">Add Receipt</button>
    </form>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search receipts..." onkeyup="searchReceipts()">
    </div>
    
    <div class="receipt-container" id="receipt-container"></div>
    
    <div id="pagination-controls" style="text-align: center; margin-top: 20px;">
        <button id="prev-btn" onclick="navigatePage('prev')" disabled>Previous</button>
        <button id="next-btn" onclick="navigatePage('next')">Next</button>
    </div>
    
    <br>
    <br>
    <div id="pagination-controls" style="text-align: center; margin-top: 20px;">
    <button onclick="printAllReceipts()">Print All Receipts</button>
    <button id="download-pdf-btn">Download as PDF</button>
    </div>
</body>
<script src="scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</html>
