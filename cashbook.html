<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/cashbook.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Cash Book</h1>

    <!-- Responsible Person Section -->
    <div class="row mb-3">
      <div class="col-12">
        <h4>Responsible Person</h4>
      </div>
      <div class="col-12 col-md-8 mb-2">
        <input type="text" id="responsiblePerson" class="form-control" placeholder="Enter your name">
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-primary w-100" onclick="addResponsiblePerson()">Add/Update Person</button>
      </div>
    </div>

    <!-- Starting Balance Section -->
    <div class="row mb-3">
      <div class="col-12">
        <h4>Starting Balance</h4>
      </div>
      <div class="col-12 col-md-8 mb-2">
        <input type="number" id="balance" class="form-control" placeholder="Starting Balance" oninput="saveBalance(); updateTable()">
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-danger w-100" onclick="deleteBalance()">Delete Balance</button>
      </div>
    </div>

    <!-- Item Entry Section -->
    <div class="row mb-3">
      <div class="col-12">
        <h4>Add Item</h4>
      </div>
      <div class="col-12 col-md-4 mb-2">
        <input type="text" id="item" class="form-control" placeholder="Item">
      </div>
      <div class="col-12 col-md-4 mb-2">
        <input type="number" id="amount" class="form-control" placeholder="Amount">
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-success w-100" onclick="addItem()">Add</button>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="row mb-3">
      <div class="col-12">
        <h4>Transactions</h4>
        <p>View and manage your transaction items below.</p>
      </div>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cashBookBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Balance Summary -->
    <div class="text-end">
      <h5>Balance: <span id="balanceAmount">0</span></h5>
      <h5>Total: <span id="totalAmount">0</span></h5>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-info" onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- Footer Section -->
  <footer class="mt-4 text-center">
    <p class="mb-0">Managed by <strong id="footerResponsiblePerson">[Your Name Here]</strong></p>
  </footer>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- autoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.26/jspdf.plugin.autotable.min.js"></script>

  <script src="./js/cashbook.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
