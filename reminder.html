<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .reminder {
            margin: 10px 0;
        }
        .delete-btn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .time {
            margin-left: 10px;
            color: gray;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            input, button {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
            .time {
                display: block;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="text-start mb-4">
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </div>
    <h1>Reminder App</h1>
    <div class="mb-3">
        <input type="text" id="reminderInput" class="form-control" placeholder="Type your reminder here">
    </div>
    <div class="mb-3">
        <input type="datetime-local" id="reminderTime" class="form-control">
    </div>
    <button id="saveBtn" class="btn btn-primary w-100">Save Reminder</button>
    <h2 class="mt-4">Your Reminders:</h2>
    <div id="remindersList" class="list-group"></div>

    <script>
        // Initialize reminders from localStorage
        const reminders = JSON.parse(localStorage.getItem('reminders')) || [];

        // Display reminders
        function displayReminders() {
            const remindersList = document.getElementById('remindersList');
            remindersList.innerHTML = ''; // Clear existing list
            reminders.forEach((reminder, index) => {
                const reminderDiv = document.createElement('div');
                reminderDiv.className = 'list-group-item reminder';
                reminderDiv.innerHTML = `
                    <div>
                        ${reminder.text} 
                        <span class="time">(${new Date(reminder.time).toLocaleString()})</span>
                    </div>
                    <button class="btn btn-danger btn-sm delete-btn" onclick="deleteReminder(${index})">Delete</button>
                `;
                remindersList.appendChild(reminderDiv);
            });
        }

        // Save a reminder
        document.getElementById('saveBtn').addEventListener('click', () => {
            const reminderInput = document.getElementById('reminderInput');
            const reminderTime = document.getElementById('reminderTime');
            if (reminderInput.value.trim() && reminderTime.value) {
                reminders.push({ text: reminderInput.value.trim(), time: reminderTime.value });
                localStorage.setItem('reminders', JSON.stringify(reminders));
                reminderInput.value = ''; // Clear input
                reminderTime.value = ''; // Clear time input
                displayReminders();
            } else {
                alert('Please enter a reminder and set a time!');
            }
        });

        // Delete a reminder
        function deleteReminder(index) {
            reminders.splice(index, 1);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            displayReminders();
        }

        // Check reminders for notifications
        function checkReminders() {
            const now = new Date().getTime();
            reminders.forEach((reminder, index) => {
                const reminderTime = new Date(reminder.time).getTime();
                if (reminderTime <= now) {
                    showNotification(reminder.text, index);
                    playRingtone();
                }
            });
        }

        // Show notification
        function showNotification(message, index) {
            if (Notification.permission === 'granted') {
                const notification = new Notification('Reminder', { body: message });
                notification.onclose = () => {
                    stopReminder(index);
                };
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        const notification = new Notification('Reminder', { body: message });
                        notification.onclose = () => {
                            stopReminder(index);
                        };
                    }
                });
            }
        }

        // Play ringtone
        function playRingtone() {
            const audio = new Audio('./ringtone/ringtone.mp3'); // Add your audio file path here
            audio.loop = true; // Loop the ringtone until stopped
            audio.play();

            // Add a global audio reference for stopping
            window.currentRingtone = audio;
        }

        // Stop reminder (stop ringtone and delete reminder)
        function stopReminder(index) {
            if (window.currentRingtone) {
                window.currentRingtone.pause();
                window.currentRingtone.currentTime = 0;
                window.currentRingtone = null;
            }
            deleteReminder(index);
        }

        // Request notification permission on load
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Periodically check for reminders
        setInterval(checkReminders, 10000); // Check every 10 seconds

        // Initial display
        displayReminders();
    </script>
</body>
</html>
